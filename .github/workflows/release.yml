name: release

permissions:
  contents: write

on:
  push:
    tags:
      - '*'

jobs:
  build_release:
    name: build_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: esp-idf build
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.2
          target: esp32s3
          path: '.'
          command: idf.py build && cd build && esptool.py --chip ESP32S3 merge_bin --format hex -o ../lrr-firmware.hex @flash_args
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ./lrr-firmware.hex
